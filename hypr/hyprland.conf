# See https://wiki.hypr.land/Configuring/

# ENVIRONMENT VARIABLES
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# AUTOSTART
exec-once = systemctl --user start hyprpolkitagent

# MONITORS
monitor = desc:Microstep MAG274Q QD E2 CC2HG94700053, 2560x1440@180, auto, 1, vrr, 1

# VARIABLES
general {
	border_size = 2
	no_border_on_floating = false
	gaps_in = 4
	gaps_out = 16

	col.inactive_border = rgba(444444ff)
	col.active_border = rgba(9925aaff)

	layout = dwindle

	resize_on_border = true
	extend_border_grab_area = 4

	# allow_tearing = false

	snap {
		enabled = true
		# window_gap = 10
		# monitor_gap = 10
		# border_overlap = false
		# respect_gaps = false
	}
}

decoration {
	rounding = 8

	# active_opacity = 1
	# inactive_opacity = 1
	# fullscreen_opacity = 1

	# dim_modal = true
	# dim_strength = 0.5
	# dim_special = 0.2
	# dim_around = 0.4

	# screen_shader =

	blur {
		enabled = true
	}

	shadow {
		enabled = true
		# range = 4
		# render_power = 3
		# color = 0xee1a1a1a
		# offset = 0, 0
		# scale = 1
	}
}

animations {
	enabled = true
	# look at this later
}

input {
	kb_options = ctrl:nocaps

	repeat_rate = 32
	repeat_delay = 350

	sensitivity = -0.5
	force_no_accel = false
	accel_profile = flat

	follow_mouse = 2
	float_switch_override_focus = 0
}

# TODO: group/groupbar settings when I figure out what they are

misc {
	disable_hyprland_logo = true
	disable_splash_rendering = true

	font_family = InputSans Nerd Font

	mouse_move_enables_dpms = true
	key_press_enables_dpms = true

	# animate_manual_resizes = false
	# animate_mouse_window_dragging = false

	# enable_swallow = false
	# swallow_regex =
	# swallow_exception_regex =

	# focus_on_activate = false
	# mouse_move_focuses_monitor = true

	# session_lock_xray = false

	# close_special_on_empty = true

	new_window_takes_over_fullscreen = 2
}

binds {
	# workspace_back_and_forth = false
	# hide_special_on_workspace_change = false
	# allow_workspace_cycles = false
	# workspace_center_on = 0
	# focus_preferred_method = 0
	# movefocus_cycles_fullscreen = false
	# movefocus_cycles_groupfirst = false
}

opengl {
	# nvidia_anti_flicker = true
}

render {
	direct_scanout = 2

	# ctm_animation = 2
	# cm_fs_passthrough = 2
	# cm_enabled = true
	# send_content_type = true
	# cm_auto_hdr = 1
}

cursor {
	# no_hardware_cursors = 2
	# no_break_fs_vrr = 2
	# persistent_warps = false
	# warp_on_change_workspace = 0
	# warp_on_toggle_special = 0
}

ecosystem {
	no_donation_nag = true
	# enforce_permissions = false
}

# BINDS
$mainMod = SUPER

bind = $mainMod, space, exec, rofi -show drun
bind = $mainMod, grave, exec, ghostty

bind = $mainMod, w, killactive,
bind = $mainMod, v, togglefloating,
bind = $mainMod, z, fullscreen, 1
bind = $mainMod SHIFT, z, fullscreen, 0

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod, mouse_down, workspace, e-1

bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 5
bindel = , XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 5
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

